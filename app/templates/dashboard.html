<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GCP DevOps Dashboard - Manage your cloud infrastructure">
    <title>Dashboard | GCP DevOps</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Animated Background Orbs -->
    <div class="background-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="dashboard-container">
        <header class="dashboard-header">
            <h2>ðŸš€ GCP DevOps Dashboard</h2>
            <div style="display: flex; gap: 16px; align-items: center;">
                {% if session.get('is_admin') %}
                <a href="{{ url_for('admin_users') }}"
                    style="color: rgba(255,255,255,0.7); text-decoration: none; font-size: 14px;">ðŸ‘¥ View Users</a>
                {% endif %}
                <form action="{{ url_for('logout') }}" method="POST" style="display: inline;">
                    <button type="submit" class="logout-btn">Sign Out</button>
                </form>
            </div>
        </header>

        <main class="dashboard-content">
            <div class="welcome-card">
                <h1>Welcome, {{ username }}! ðŸ‘‹</h1>
                <p>You've successfully logged in to your DevOps dashboard. Start managing your cloud infrastructure.</p>
            </div>
        </main>
    </div>
</body>

</html>
